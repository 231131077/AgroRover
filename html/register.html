<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="AgroRover" />
    <link rel="shortcut icon" href="../image/favicon.PNG" image="/x-icon" />
    <meta
      property="og:title"
      content="Platform Jual beli bahan pangan dan bahan dasar untuk masyarakat dan petani"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <title>AgroRover: Platform Jual Beli Bahan Pokok</title>
  </head> 
  <body>
    <main class="card">
      <section>
        <form action="">
          <h1>SIGN UP</h1>
          <section class="input-box">
            <input type="text" placeholder="Nama Lengkap" required />
          </section>
          <section class="input-box">
            <input type="lower" placeholder="Username" required />
          </section>
          <section class="input-box">
            <input type="email" placeholder="Alamat Email" required />
          </section>
          <section class="input-box">
            <input type="tel" type="number" placeholder="Nomor Telepon" required />
          </section>
          <section class="input-box">
            <input type="password" placeholder="Password" required />
          </section>
          <section class="input-box">
            <input type="password" placeholder="Confirm Password" required />
          </section>
          <section class="remember-forgot">
            <label> <input type="checkbox" required/>Remember me </label>
          </section>
          <button type="submit"><a href="#">Sign Up</a></button>
        </form>
      </section>
    </main>
    <header>
      <section class="left-logo">
        <img src="../image/favicon.PNG" alt="" />
        <p>Selamat Datang di AgroRover</p>
      </section>
    </header>
  </body>
</html>
