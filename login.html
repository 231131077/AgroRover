<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:site_name" content="AgroRover" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" image="/x-icon" />
  <meta property="og:title" content="Platform Jual beli bahan pangan dan bahan dasar untuk masyarakat dan petani" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/login.css" />
  <title>AgroRover: Platform Jual Beli Bahan Pokok</title>
</head>

<body>
  <main>
    <form action="mainmenu.html" method="GET">
      <img src="assets/logo/logo.png" alt="" />
      <h1>SIGN IN</h1>
      <p>Welcome to AgroRover</p>
      <section class="input-box">
        <input type="text" placeholder="Username" />
        <svg class="icon-user" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
      </section>
      <section class="input-box">
        <input type="password" placeholder="Password" />
        <svg class="password-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          viewBox="0 0 16 16">
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
        </svg>
      </section>
      <section class="remember-forgot">
        <label> <input type="checkbox" />Remember me </label>
        <a href="#">Forgot Password?</a>
      </section>
      <a href="mainmenu.html">
        <button type="submit">Sign In</button>
      </a>
      <section class="register">
        <p>Dont have an account? <a href="register.html">Register</a></p>
      </section>
    </form>
  </main>
</body>

</html>
